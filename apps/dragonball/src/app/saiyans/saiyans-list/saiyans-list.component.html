<div class="saiyans-containers">
  <div class="saiyans-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Saiyan List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let saiyan of saiyans"
            (click)="selected.emit(saiyan)"
          >
            <h3 matLine>{{ saiyan.name | titlecase }}</h3>
            <p matLine>
              {{ saiyan.haircolor }}
            </p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleted.emit(saiyan.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
